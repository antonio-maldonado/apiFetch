<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </header>
    
    <!-- Container where printing user data -->
    <main class="container-fluid mw-100 p-0">

        <div class="row first-row mw-100 m-0">

            <div class="col-md-2 "><h5>First Name</h5></div>
            <div class="col-md-2 "><h5>Last Name</h5></div>
            <div class="col-md-4"><h5>E-mail</h5></div>
            <div class="col-md-3 "><h5>Image</h5></div>
        </div>

        <!-- Table data -->
        <div class="row-data" id="users">

        </div>
    </main>
